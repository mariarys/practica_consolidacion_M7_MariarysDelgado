{% extends 'base.html' %}

{% block content %}
<div class="container align-items-center p-5" aria-label="Sección de Edición de Laboratorio">

    <div class="form">
        <h2 class="mb-3 text-center">Editar Datos del Laboratorio</h2>
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Laboratorio</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ form.nombre.value }}" required placeholder="Ingresar el nombre del laboratorio">
            </div>
            <div class="mb-3">
                <label for="ciudad" class="form-label">Ciudad</label>
                <textarea class="form-control" id="ciudad" name="ciudad" required placeholder="Ingresar la Ciudad del laboratorio">{{ form.ciudad.value }}</textarea>
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">Pais</label>
                <input type="text" class="form-control" id="pais" name="pais" value="{{ form.pais.value }}" required placeholder="Ingresar el pais del laboratorio">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-secondary">Guardar cambios</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
